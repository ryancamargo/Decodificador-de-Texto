<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/app.js"></script>
</head>
<body>
    <img id="logo" src="./assets/logo.svg" alt="logo">
    <main class="content">
        <section class="left">
            <textarea id="entry" placeholder="Digite seu texto" oninput="adjust()"></textarea>
            <div class="div_below_entry">
                <div class="div_aviso">
                    <img src="./assets/aviso.svg" alt="aviso">
                    <a class="aviso">Apenas letras minúsculas e sem acento.</a>
                </div>
                <div class="div_buttons">
                    <button class="cripto" onclick="crypto()">Criptografar</button>
                    <button class="decripto" onclick="decrypto()">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="right">
            <div id="div_right" class="right__background">
                <textarea id="output" readonly style="display: none;"></textarea>
                <img id="img" src="./assets/sub.PNG" alt="Nenhuma mensagem encontrada">
                <p id="p1" class="nenhuma">Nenhuma mensagem encontrada</p>
                <p id="p2">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button id="copiar" onclick="copiar()" style="display: none;">Copiar Texto</button>
            </div>
        </section>
    </main>
    <footer id="rodape">
        <p>Desenvolvido por Ryan em 2024.</p>
    </footer>
</body>
</html>
